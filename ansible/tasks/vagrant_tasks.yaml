- name: Build New Box from Existing VM
  vagrant: 
    command: package
    output_box_name: test.box
    path: "{{ VagrantFileDir }}"
  become: yes
  become_user: "{{ REMOTE_USER }}"
  become_method: su

- name: Test Vagrant Resume command
  vagrant: 
    command: resume
    path: "{{ VagrantFileDir }}"
  become: yes
  become_user: "{{ REMOTE_USER }}"
  become_method: su

