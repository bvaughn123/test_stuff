- name: Test Vagrant up command
  vagrant: up
  args:
    chdir: "/home/{{REMOTE_USER}}/vagrant"
  become: yes
  become_user: "{{ REMOTE_USER }}"
  delegate_to: localhost

- name: Test Vagrant up command
  vagrant: status
  args:
    chdir: "/home/{{REMOTE_USER}}/vagrant"
  become: yes
  become_user: "{{ REMOTE_USER }}"
  delegate_to: localhost
  register: vagrant_status

- debug:
    msg: vagrant_status.stdout_lines  

